<div id="main-content">
  <div class="row mt-5">
    <div class="col col-lg-2"><h3>Title:</h3></div>
    <div class="col"><input class="form-control form-control-lg" id="event-title" type="text"></div>
    <div class="w-100 mt-5"></div>
    <div class="col col-lg-2"><h3>Location:</h3></div>
    <div class="col"><input class="form-control form-control-lg" id="event-location" type="text"></div>
    <div class="w-100 mt-5"></div>
    <div class="col col-lg-2"><h3>Details:</h3></div>
    <div class="col"><textarea class="form-control form-control-lg" id="event-detials" rows="5"></textarea></div>
    <div class="w-100 mt-5"></div>
    <div class="col col-lg-2"><h3>Start Date:</h3></div>
    <div class="col"><input class="form-control form-control-lg" id="event-sdate" type="date"></div>
    <div class="w-100 mt-5"></div>
    <div class="col col-lg-2"><h3>End Date:</h3></div>
    <div class="col"><input class="form-control form-control-lg" id="event-edate" type="date"></div>
    <div class="w-100 mt-5"></div>
    <div class="col col-lg-2"><h3>Time:</h3></div>
    <div class="col"><input type="time" id="event-time" min="09:00" max="18:00"></div>
  </div>
  <h5 id="acc-sett-msg"></h5>
  <button type='button' class='btn add-new-event-btn mt-5'>Add Event</button>
  <button type='button' class='btn edit-event-btn'>Edit</button>
  <button type='button' class='btn delete-event-btn'>Delete</button>
</div>
