<!doctype html>
<html lang="en">
  <head>
    <title>LogIn/SignUp</title>

    <meta name="description" content="Our first page">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity= "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link  rel="stylesheet" href="../css/login.css"/>
    <link src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
    <link src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></link>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity= "sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
  </head>
  
  <body>
    
    <section class="vh-100">
      <div class="container-fluid pt-5 pl-5">
        <div class="row">

          <div class="col-sm-6 px-0 pl-5 d-none d-sm-block">
            <img src="../img/login.png" alt="Login image">
          </div>

          <div class="col-sm-5 text-black" id="form-container">

            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
              
              <form>
                <h3 class="fw-normal mb-3 pb-3" >Log In</h3>
                <p id="login-message"></p>
                <div class="form-outline mb-4">
                  <label class="form-label" for="login-email">Email</label>
                  <input type="email" id="login-email" class="pl-5" />
                </div>
    
                <div class="form-outline mb-4">
                  <label class="form-label" for="login-password">Password</label>
                  <input type="password" id="login-password"  class="pl-5" />
                </div>
    
                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" id="login-button" type="button">Login</button>
                </div>
              </form>

            </div>

            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
              <form>
                <h3 class="fw-normal mb-3 pb-3" >Sign Up</h3>
                <p id="signup-message"></p>
                <div class="form-outline mb-4">
                  <input type="text" id="signup-fname"/>
                  <label class="form-label" for="signup-fname">First Name</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="text" id="signup-lname" />
                  <label class="form-label" for="signup-lname">Last Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="signup-email" />
                  <label class="form-label" for="signup-email">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="singup-password" />
                  <label class="form-label" for="singup-password">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="singup-conpassword" />
                  <label class="form-label" for="singup-conpassword">Confirm Password</label>
                </div>
    
                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" id="signup-button" type="button">Sign Up</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </section>

  </body>
</html>
